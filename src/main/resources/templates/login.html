<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<script type="text/javascript" th:src="@{/javascript/file_validation.js}"></script>
	<script type="text/javascript" th:src="@{/javascript/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/javascript/bootstrap.bundle.min.js}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
	<title>Novo ProSo, Inc</title>
</head>
<body>
	<div class="bg-dark m-0 p-3">
      	<h1 class="text-center my-2 text-white">Welcome to Novo ProSo, Inc</h1>
       	<h4 class="text-center text-white-50 py-1">DAN Ingestion Project</h4>
    </div>
    
    	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<div class="container-fluid d-lg-flex">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand px-2 px-lg-5 mx-lg-5 my-2 py-lg-2 fs-4 flex-lg-fill" href="#">Novo
				ProSo, Inc</a>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link px-3 py-2 m-1"
						th:href="@{/home}">HOME</a></li>
					<li class="nav-item"><a class="nav-link px-3 py-2 m-1 active"
						th:href="@{/home/login}">SIGN IN</a></li>
					<li class="nav-item"><a class="nav-link px-3 py-2 m-1"
						th:href="@{/home#about}">ABOUT US</a></li>
					<li class="nav-item"><a class="nav-link px-3 py-2 m-1"
						th:href="@{/home#contact}">CONTACT US</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<section class="home">
	<section class="login">
		<div class="main">
			<!-- Sign in  Form -->
				<div class="signin-content">
					<div class="signin-form">
						<h2 class="form-title">Sign in</h2>
						<div th:if="${param.success}" class="alert alert-success alert-dismissible fade show"
							role="alert">
							<strong>Registered Successfully. You can login now</strong>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>

						<form method="post" th:action="@{/home/login/authuser}" class="login-form"
							id="login-form">
							<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show"
								role="alert">
								<strong>Invalid Username or Password</strong>
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
							<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show"
							role="alert">
							<strong>You have been logged out</strong>
							<button type="button" class="btn-close" data-bs-dismiss="alert"
								aria-label="Close"></button>
						</div>
							<div class="form-group">
								<label for="username"><i
									class="zmdi zmdi-account material-icons-name px-2"></i></label> <input
									type="text" name="username" id="username"
									placeholder="Enter your Email" />
							</div>
							<div class="form-group">
								<label for="password"><i class="zmdi zmdi-lock px-2"></i></label> <input
									type="password" name="password" id="password" placeholder="Password" />
							</div>
							<div class="form-group form-button mb-0">
								<input type="submit" name="signin" id="signin"
									class="form-submit" value="Log in" />

							</div>
						</form>
						<div class="form-group p-0 mt-2 mb-0">
							<a href="forgotPassword.jsp"> Forgot Password?</a> 
						</div>
						
						<!-- Social login -->
						<div class="social-login mt-2">
						<span class="social-label"><a th:href="@{/home/register}" class="signup-image-link">Create an
									account</a></span>
									<span class="d-block">Or Login with</span>
							<ul class="socials">
								<li><a href="#"><i
										class="display-flex-center zmdi zmdi-facebook"></i></a></li>
								<li><a href="#"><i
										class="display-flex-center zmdi zmdi-twitter"></i></a></li>
								<li><a href="#"><i
										class="display-flex-center zmdi zmdi-google"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
		</div>
	</section>
	</section>
		<footer class="text-muted mt-3 py-1">
		<div class="text-center">
			<p>Novo ProSo, Inc</p>
		</div>
	</footer>
	</body>
	</html>
